<div class="container-fluid my-2" id="imgcontainer">
  <div class="col my-3 pt-4 ">
<mat-accordion  *ngIf="lembretes.length > 0">
  <mat-expansion-panel appEfeitoSombra class="my-3" *ngFor="let lembrete of lembretes">
    <mat-expansion-panel-header >
      <!--titulo do lembrete-->
      <p style="font-weight: bold;">Titulo Lembrete : </p>
      {{ lembrete.titulo }}</mat-expansion-panel-header>
    <div class="row " >
      <!--data cadastro do lembrete-->
      <div class="col-6 border "style="border-radius: 10px;">
        <a style="font-weight: bold;" >Data Cadastro:</a>
      <p> {{ lembrete.dataCadastro }}</p>
      </div>
      <!--data prevista do lembrete-->  
    <div class="col-6 border " style="border-radius: 10px;" >
     <a style="font-weight: bold;">Data Prevista:</a><br>
     <P>{{ lembrete.dataPrevista }}</P>
    </div>
    <!--atividade do lembrete--> 
    <div class="col-12 border my-2 "style="border-radius: 10px;">
    <a style="font-weight: bold;">Atividade: </a>
    <p>{{ lembrete.atividade }}</p>
    </div>
  </div>
    <mat-action-row class="col-12 ">
      <div class="col-5">
      <button appEfeitoSombra type="button" style="background-color: chartreuse;border-radius: 6px;"
       [routerLink]="['/editar', lembrete.id]">EDITAR</button>
      </div>
      <div class="col-5">
      <button appEfeitoSombra type="button" style="background-color: rgb(238, 102, 12);" 
      (click)="onDelete(lembrete.id)">REMOVER</button>
      </div>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="lembretes.length <= 0">
  Nenhum lembrete cadastrado
</p>
</div>
</div>
